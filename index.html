<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Avatar Agent - Cozybnnna</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .avatar-container {
      width: 300px;
      height: 400px;
      margin: 0 auto 30px;
      background: #f5f5f5;
      border-radius: 20px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid #667eea;
      position: relative;
    }

    .avatar-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.15s ease;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 15px 30px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #startBtn {
      background: #667eea;
      color: white;
      flex: 1;
      min-width: 150px;
    }

    #startBtn:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    #startBtn.listening {
      background: #ef4444;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
      }
      50% {
        box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
      }
    }

    .transcript {
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: left;
      min-height: 80px;
      border-left: 4px solid #667eea;
    }

    .transcript p {
      color: #666;
      margin: 8px 0;
      font-size: 14px;
    }

    .transcript strong {
      color: #333;
    }

    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
    }

    .status.connected {
      background: #d1fae5;
      color: #065f46;
    }

    .status.disconnected {
      background: #fee2e2;
      color: #991b1b;
    }

    .loading {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
      animation: loading 1.4s infinite;
      margin: 0 2px;
    }

    @keyframes loading {
      0%, 80%, 100% {
        opacity: 0.3;
      }
      40% {
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      .avatar-container {
        width: 250px;
        height: 320px;
      }

      button {
        padding: 12px 20px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎭 Live Avatar Agent</h1>

    <div class="avatar-container">
      <img id="mouthImage" src="" alt="Avatar">
    </div>

    <div class="controls">
      <button id="startBtn">🎤 Start Agent</button>
    </div>

    <div class="status disconnected" id="status">
      <span class="loading"></span> Verbindung wird hergestellt...
    </div>

    <div class="transcript">
      <p><strong>Agent:</strong> <span id="agentText">Hallo! Wie kann ich dir heute helfen?</span></p>
      <p><strong>Du:</strong> <span id="userText">Warte auf deine Antwort...</span></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vapi-js@latest"></script>
  <script>
    // ===== KONFIGURATION =====
    const CONFIG = {
      VAPI_PUBLIC_KEY: '3465d5c9-7c89-4815-8981-6d22157ad0b2',
      VAPI_AGENT_ID: 'b588e149-dc7a-4f2e-9efd-94c18e816b17',
      BACKEND_URL: 'ws://localhost:3000', // Later: Railway URL
      
      // 🎯 DEINE CLOUDINARY URLS - HIER EINFÜGEN!
      MOUTH_IMAGES: {
        'A': 'https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/v1234567890/A_laut.png',
        'E': 'https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/v1234567890/E_laut.png',
        'I': 'https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/v1234567890/I_laut.png',
        'M': 'https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/v1234567890/M_laut.png',
        'O': 'https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/v1234567890/O_laut.png',
        'U': 'https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/v1234567890/U_laut.png',
        'Normal': 'https://res.cloudinary.com/YOUR_CLOUD_NAME/image/upload/v1234567890/Normal.png',
      }
    };

    // ===== DOM ELEMENTS =====
    const startBtn = document.getElementById('startBtn');
    const mouthImage = document.getElementById('mouthImage');
    const status = document.getElementById('status');
    const userText = document.getElementById('userText');
    const agentText = document.getElementById('agentText');

    // Initial image
    mouthImage.src = CONFIG.MOUTH_IMAGES['Normal'];

    // ===== VAPI INIT =====
    let vapi = null;
    let wsConnected = false;

    function initVapi() {
      vapi = new Vapi(CONFIG.VAPI_PUBLIC_KEY);

      vapi.on('call-start', () => {
        console.log('📞 Call started');
        startBtn.textContent = '⏹️ Stop Agent';
        startBtn.classList.add('listening');
      });

      vapi.on('call-end', () => {
        console.log('📞 Call ended');
        startBtn.textContent = '🎤 Start Agent';
        startBtn.classList.remove('listening');
        userText.textContent = 'Warte auf deine Antwort...';
        updateMouth('Normal');
      });

      vapi.on('speech-start', () => {
        console.log('🗣️ Agent speaking');
      });

      vapi.on('speech-end', () => {
        console.log('🗣️ Agent stopped speaking');
        updateMouth('Normal');
      });

      vapi.on('message', (msg) => {
        if (msg.type === 'transcript' && msg.transcript) {
          if (msg.speaker === 'user') {
            userText.textContent = msg.transcript;
          } else if (msg.speaker === 'agent') {
            agentText.textContent = msg.transcript;
          }
        }
      });
    }

    // ===== WEBSOCKET =====
    function connectWebSocket() {
      const ws = new WebSocket(CONFIG.BACKEND_URL);

      ws.onopen = () => {
        console.log('✅ WebSocket connected');
        wsConnected = true;
        updateStatus(true);
      };

      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        if (data.action === 'updateMouth') {
          updateMouth(data.mouth);
        }
      };

      ws.onerror = (error) => {
        console.error('❌ WebSocket error:', error);
        updateStatus(false);
      };

      ws.onclose = () => {
        console.log('❌ WebSocket disconnected');
        wsConnected = false;
        updateStatus(false);
      };
    }

    // ===== MUND UPDATE =====
    function updateMouth(mouth) {
      const imageUrl = CONFIG.MOUTH_IMAGES[mouth] || CONFIG.MOUTH_IMAGES['Normal'];
      mouthImage.src = imageUrl;
      console.log(`🎭 Mouth: ${mouth}`);
    }

    // ===== STATUS =====
    function updateStatus(connected) {
      status.classList.toggle('connected', connected);
      status.classList.toggle('disconnected', !connected);
      status.textContent = connected ? '✅ Verbunden' : '❌ Getrennt';
    }

    // ===== BUTTON CLICK =====
    startBtn.addEventListener('click', () => {
      if (vapi.isSessionActive) {
        vapi.stop();
      } else {
        vapi.start({
          agentId: CONFIG.VAPI_AGENT_ID,
        });
      }
    });

    // ===== INIT =====
    initVapi();
    connectWebSocket();

    console.log('🚀 Avatar Agent loaded');
  </script>
</body>
</html>
